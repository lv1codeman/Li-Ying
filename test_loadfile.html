<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>立盈幼兒園/柏克來語文短期補習班</title>
    <meta name="description" content="立盈幼兒園, 柏克來語文短期補習班, 台中, 豐原, Li-Ying kindergarden at Fengyuan.">
    <meta name="author" content="lv1codeman">

    <!-- css -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">
    <link rel="stylesheet" type="text/css" href="css/page2.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />
    <!-- js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/slick/slick.min.js"></script>
    <style>

    </style>
    <script>
        $(function () {

            /* 確保讀取到資料後才塞值到output */
            var request = new XMLHttpRequest();
            request.open('GET', 'https://lv1codeman.github.io/Li-Ying/text.txt', true);
            // request.open('GET', "text.txt", true);
            request.send(null);
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    var type = request.getResponseHeader('Content-Type');
                    if (type.indexOf("text") !== 1) {
                        $('#output').text(request.responseText);
                        var src = request.responseText;
                        var res = src.split('\n');
                        console.log("共有" + res.length + "筆資料");
                        for (var i = 0; i < res.length; i++) {
                            $('#tab02listgroup').append("<a href='#' class='list-group-item list-group-item-action'>" + res[i] + "</a>");
                        }
                    }
                }
            }

            //tab function
            var $tabButtonItem = $('#tab-button li'),
                $tabSelect = $('#tab-select'),
                $tabContents = $('.tab-contents'),
                activeClass = 'is-active';

            $tabButtonItem.first().addClass(activeClass);
            $tabContents.not(':first').hide();

            $tabButtonItem.find('a').on('click', function (e) {
                var target = $(this).attr('href');

                $tabButtonItem.removeClass(activeClass);
                $(this).parent().addClass(activeClass);
                $tabSelect.val(target);
                $tabContents.hide();
                $(target).show();
                e.preventDefault();
            });

            $tabSelect.on('change', function () {
                var target = $(this).val(),
                    targetSelectNum = $(this).prop('selectedIndex');

                $tabButtonItem.removeClass(activeClass);
                $tabButtonItem.eq(targetSelectNum).addClass(activeClass);
                $tabContents.hide();
                $(target).show();
            });

        });
    </script>
</head>

<body>
    <div id="output"></div>
    <!-- 準備加入最新消息Tabs -->
    <div class="tabs">
        <div class="tab-button-outer">
            <ul id="tab-button">
                <li><a href="#tab01">最新消息</a></li>
                <li><a href="#tab02">招生資訊</a></li>
                <!-- <li><a href="#tab03">Tab 3</a></li>
                    <li><a href="#tab04">Tab 4</a></li>
                    <li><a href="#tab05">Tab 5</a></li> -->
            </ul>
        </div>
        <div id="tab01" class="tab-contents">
            <div id="tab01listgroup" class="list-group">
            </div>
        </div>
        <div id="tab02" class="tab-contents">
            <div id="tab02listgroup" class="list-group">
            </div>
        </div>
    </div>
</body>

</html>
